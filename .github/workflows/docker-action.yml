
name: NGINX Docker Website (Local Runner)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  serve-index-with-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure index.html exists
        run: |
          if [ ! -f "index.html" ]; then
            echo "index.html not found at repo root. Create one or update the path in the workflow."
            exit 1
          fi

      - name: Show Docker & NGINX version
        run: |
          docker --version
          docker info || true
          echo "Will use image: nginx:alpine"

      - name: Start NGINX container (serve index.html)
        run: |
          CONTAINER_NAME="nginx-demo"
          # Run NGINX mapping repo index.html into the container doc root (read-only)
          docker run -d --rm \
            --name "$CONTAINER_NAME" \
            -p 8080:80 \
            -v "$PWD/index.html":/usr/share/nginx/html/index.html:ro \
            nginx:alpine

          # Wait a bit for NGINX to boot
          for i in {1..10}; do
            if curl -sSf http://localhost:8080 >/dev/null; then
              echo "NGINX is up."
              exit 0
            fi
            echo "Waiting for NGINX to become ready... ($i/10)"
            sleep 1
          done
          echo "NGINX did not become ready in time."
          docker logs "$CONTAINER_NAME" || true
          exit 1

      - name: Verify the served page content
        run: |
          echo "Fetching http://localhost:8080 ..."
          STATUS=$(curl -s -o /tmp/page.html -w "%{http_code}" http://localhost:8080)
          echo "HTTP status: $STATUS"
          echo "---- Page content ----"
          head -n 50 /tmp/page.html
          echo "----------------------"

          # Basic checks
          test "$STATUS" -eq 200
          # Optional: check for a string inside your page content
          # grep -qi "hello" /tmp/page.html

      - name: Save NGINX container logs
        if: always()
        run: |
          docker logs nginx-demo > nginx-container.log || true

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nginx-container-logs
          path: nginx-container.log
          retention-days: 7

      - name: Stop container
        if: always()
        run: |
          docker stop nginx-demo || true
